<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ユーザーのパスワード設定</title>

  <style>
  /* ===== Theme tokens ===== */
  :root{
    --bg: #f6f7fb;
    --panel: #ffffff;
    --ink: #1f2937;
    --sub: #6b7280;
    --line: #e5e7eb;
    --primary: #2563eb;
    --primary-ink: #fff;
    --ring: 0 0 0 4px rgba(37, 99, 235, .15);
    --radius: 16px;
    --shadow: 0 10px 24px rgba(0,0,0,.08);
  }

  /* ===== Page layout ===== */
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
    color: var(--ink);
    background: radial-gradient(1200px 800px at 20% -10%, #eef2ff, transparent),
                radial-gradient(1000px 700px at 120% 0%, #fef3c7, transparent),
                var(--bg);
  }

  header {
    max-width: 880px;
    margin: 32px auto 12px;
    padding: 0 20px;
    display: flex;
    align-items: baseline;
    gap: 12px;
  }
  header h1 {
    font-size: 20px;
    margin: 0;
    letter-spacing: .02em;
  }
  header p {
    margin: 0;
    color: var(--sub);
    font-size: 12px;
  }

  main {
    min-height: calc(100dvh - 120px);
    display: grid;
    place-items: start center;
    padding: 24px;
  }

  /* ===== Card ===== */
  form#password-form {
	  width: 100%;
	  max-width: 520px;
	  background: var(--panel);
	  border-radius: var(--radius);
	  box-shadow: var(--shadow);
	  padding: 22px;
	  box-sizing: border-box; /* カード自体も含める */
  }

	
  main > h2 {
    grid-column: 1;
    width: 100%;
    max-width: 520px;
    margin: 0 0 12px;
    color: var(--sub);
    font-weight: 600;
    font-size: 14px;
  }

  /* ===== Fields ===== */
  label {
    display: block;
    margin-top: 14px;
    font-size: 13px;
    color: var(--sub);
  }

  input[type="text"],
  input[type="password"],
  button[type="submit"] {
	  width: 100%;
	  padding: 12px 14px;
	  font-size: 16px;
	  border-radius: 12px;
	  border: 1px solid var(--line);
	  box-sizing: border-box; 
	}
  input[readonly]{
    background: #f9fafb;
    color: #6b7280;
  }
  input:focus{
    outline: none;
    border-color: var(--primary);
    box-shadow: var(--ring);
  }
  input:active{ transform: translateY(0.5px); }

  /* ===== Button ===== */
  button[type="submit"]{
    appearance: none;
    margin-top: 18px;
    width: 100%;
    padding: 12px 16px;
    border: 0;
    border-radius: 12px;
    font-weight: 600;
    letter-spacing: .02em;
    background: linear-gradient(180deg, #3b82f6, #2563eb);
    color: var(--primary-ink);
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(37,99,235,.25);
    transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
  }
  button[type="submit"]:hover{ filter: brightness(1.03); }
  button[type="submit"]:active{ transform: translateY(1px); box-shadow: 0 4px 10px rgba(37,99,235,.25); }
  button[type="submit"]:disabled{
    background: #c7d2fe;
    color: #eef2ff;
    cursor: not-allowed;
    box-shadow: none;
  }



</style>

</head>
<body>
  <header>
    <h1>管理者パスワード設定</h1>
    <p>電話業務効率化アプリ</p>
  </header>

  <main>
    <h2>管理者ユーザーのパスワードを設定して下さい</h2>

    <form id="password-form">
      <label for="username">ユーザー名</label>
      <input type="text" id="username" name="username" value="管理者ユーザー" readonly>

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required>

      <label for="checkpass">確認</label>
      <input type="password" id="checkpass" name="checkpass" placeholder="再度パスワードを入力" required>

      <button type="submit">設定</button>

      <div id="error"></div>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('password-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const checkPassInput = document.getElementById('checkpass');
      const errorDiv = document.getElementById('error');
      

      form.addEventListener('submit', async function (event) {
        event.preventDefault();
        

        const username = usernameInput.value;
        const password = passwordInput.value;
        const checkPass = checkPassInput.value;

        errorDiv.textContent = ''; // エラーをリセット

        if (password !== checkPass) {
          errorDiv.textContent = 'パスワードと確認用パスワードが一致しません。';
          return;
        }

        if (password.length < 8) {
          errorDiv.textContent = 'パスワードは8文字以上にしてください。';
          return;
        }
       
       
        try {
          const response = await fetch('/api/users', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: username,
              password: password
            })
            
          });

          if (!response.ok) {
            const error = await response.text();
            errorDiv.textContent = `エラーが発生しました: ${error}`;
            return;
          }

          // 成功したらリダイレクト(loginに遷移)
          window.location.href = '/login';

          
        } catch (error) {
          errorDiv.textContent = '通信エラーが発生しました。';
        }
      });
    });
  </script>
</body>
</html>
