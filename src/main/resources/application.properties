spring.application.name=CallManager
server.port=8081

spring.datasource.username=root
spring.datasource.password=my_secret_pw

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA関連
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.datasource.url=jdbc:mysql://localhost:3308/my_app_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo&characterEncoding=utf8&useUnicode=true
